<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <h1>App Animal - aplicativo para cadastro de animais</h1>
    <form action="">
        <div class="campo">
            <p>Nome: </p>
            <input class="texto" type="text">
        </div>
        <div class="campo">
            <p>Idade: </p>
            <input class="texto" type="text">
        </div>
        <div class="campo">
            <p>Gênero: </p>
            <input class="texto" type="text">
        </div>
        <div class="campo">
            <p>Cor: </p>
            <input class="texto" type="text">
        </div>
        <div class="submite">
            <input type="submit">
        </div>
    </form>
    <div>
        <p>Animais disponíveis</p>
        <ul id="lista-animais">
        </ul>
    </div>
