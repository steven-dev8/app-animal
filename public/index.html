<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js" defer></script>
</head>
<body>
    <h1>App Animal</h1>
    <main>
        <div id="adicionar-animal" class="add_animal">
            <label class="titulo_add">Adicionar animal</label>
            <div class="campo">
                <p>Nome: </p>
                <input class="texto" type="text" id="nome">
            </div>
            <div class="campo">
                <p>Idade: </p>
                <input class="texto" type="text" id="idade">
            </div>
            <div class="campo">
                <p>Gênero: </p>
                <select name="" id="genero">
                    <option value="macho">Macho</option>
                    <option value="femea">Fêmea</option>
                </select>
            </div>
            <div class="campo">
                <p>Cor: </p>
                <input class="texto" type="text" id="cor">
            </div>
            <div class="enviar">
                <button id="btn_enviar">Adicionar</button>
            </div>

        </div>
        <div class="excluir_animais" id="excluir_animals">
            <label class="titulo_del">Excluir animal</label>
            <div>
                <p>ID do animal:</p>
                <input type="text" id="id_animal">
            </div>
            <button class="excluir" id="btn_excluir">Excluir</button>
        </div>
        <div class="listar_aniamis">
            <p>Animais cadastrados</p>
            <ul id="lista-animais">
            </ul>
        </div>
        <div class="consultar_animal">
            <label for="">Pesquisar animal</label>
            <div>
                <p>ID do animal: </p>
                <input type="text" id="id_consulta">
            </div>
            <button id="btn_consulta">Pesquisar</button>
            <table class="tabela_consulta" >
                <tr>
                    <td>Nome: </td>
                    <td id="nome_consulta"></td>
                </tr>
                <tr>
                    <td>Idade: </td>
                    <td id="idade_consulta"></td>
                </tr>
                <tr>
                    <td>Sexo: </td>
                    <td id="sexo_consulta"></td>
                </tr>
                <tr>
                    <td>Cor: </td>
                    <td id="cor_consulta"></td>
                </tr>
            </table>
        </div>
    </main>
</body>
</html>
