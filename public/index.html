<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js" defer></script>
</head>
<body>
    <h1>App Animal</h1>
    <main>
        <form id="formes-animal">
            <label class="titulo_add">Adicionar animal</label>
            <div class="campo">
                <p>Nome: </p>
                <input class="texto" type="text" id="nome">
            </div>
            <div class="campo">
                <p>Idade: </p>
                <input class="texto" type="text" id="idade">
            </div>
            <div class="campo">
                <p>Gênero: </p>
                <select name="" id="">
                    <option value="macho">Macho</option>
                    <option value="femea">Fêmea</option>
                </select>
            </div>
            <div class="campo">
                <p>Cor: </p>
                <input class="texto" type="text" id="cor">
            </div>
            <div class="enviar">
                <input type="submit" value="Cadastrar">
            </div>
        </form>
        <form action="" class="excluir_animais">
            <label class="titulo_del">Excluir animal</label>
            <div>
                <p>ID do animal:</p>
                <input type="text">
            </div>
            <input class="excluir" type="submit" value="Excluir">
        </form>
        <div class="listar_aniamis">
            <p>Animais cadastrados</p>
            <ul id="lista-animais">
            </ul>
        </div>
    </main>
</body>
</html>
